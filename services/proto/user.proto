syntax = "proto3";

import "share_type.proto";


service UserService {
  rpc CreateUser(User) returns (User) {}
  rpc UpdateUser(User) returns (User) {}
  rpc GetUsers(Empty) returns (stream User) {}
}

message User {
  string id = 1;
  string name = 2;
  string created_time = 3;
  Like like = 4;
}

message Like {
  repeated User from_user = 1;
  bool is_allow = 2;
}
  
