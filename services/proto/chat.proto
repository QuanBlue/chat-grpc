syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "user.proto";

service ChatService {
  rpc SendMessage(Message) returns (Message) {}
  rpc ReceiveMessage(Empty) returns (stream Message) {}
}

message Message {
  User sender = 1;
  string content = 2;
  google.protobuf.Timestamp time = 3;
}

message Empty {}